<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="style.css" id="css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&display=swap" rel="stylesheet">
    <title>MoonNow</title>
</head>
<body class="body_home">
    <div class="flex_sup container_tela">
        <div class="flex_sup container_header">
            <div class="flex_sup container_logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="flex_sup container_btn_header">
                <p>Quem somos</p>
                <p>Nosso propósito</p>
                <p>Suporte</p>
            </div>
        </div>

        <div class="flex_sup container_body">
            <div class="flex_sup container_form">
                <h1>INSCREVA-SE E VIAJE PARA A LUA GRATUITAMENTE</h1>
                <div class="flex_sup container_inputs">
                    <input type="text" placeholder="Nome completo" id="nome">
                    <input type="text" placeholder="E-mail" id="email">
                </div>
                <div class="flex_sup container_btn">
                    
                    <button class="btn_lua" onclick="redireciona()">Quero ir pra lua!</button>
                    
                    <button class="btn_requisitos" onclick="download()">Faça o download do pré-requisito!</button>
                </div>
            </div>
            <div class="flex_sup container_img_homem_foguete">
                <h1 style="display: none" id="msg"> PARABENS </h1>
                <img src="img/hero-ilustration.png" class="img_homem_foguete" alt="" id="img">
            </div>
        </div>
        <div class="flex_sup container_footer">
            <div class="flex_sup container_modos">
                <label class="switch">
                    <input type="checkbox" onclick="tema()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    var css = document.getElementById("css")

    function redireciona(){
        var config = css.getAttribute("href");
        var nome = document.getElementById("nome").value;
        var email = document.getElementById("email").value;
        if (nome == "" || email == ""){
            window.alert("O NOME E O E-MAIL DEVEM SER PREENCHIDOS!");
        } 
        else{
            var img = document.getElementById("img")
            var msg = document.getElementById("msg")
            img.src = "img/parabens.png"
            msg.innerHTML = '<h2 id="titulo">PARABÉNS, '+ nome.toUpperCase() +'!</h2>'
            msg.style.display = "block"
        }
    }
    function tema(){
        if(css.getAttribute("href") == "style.css"){
            css.setAttribute("href","style1.css")
        }else{
            css.setAttribute("href","style.css")
        }
    }

    function download() {
        var element = document.createElement('a');
        element.setAttribute('href', 'prerequisitos.zip');
        element.setAttribute('download', 'arquivo');

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }
</script>
